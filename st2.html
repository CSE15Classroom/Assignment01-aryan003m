<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Product Grid</title>
  <style>
   
    h1 {
    
      text-align: center;
      margin-bottom: 20px;
        margin: 0 auto;
    }

    .grid-container {
      width: 50%;
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
      margin: 0 auto;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .product-card p {
      color: #555;
      font-size: 0.9rem;
    }

    .product-card button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
     @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
   </style>
</head>
<body>
  <h1>Responsive Product Grid</h1>

  <div class="grid-container">
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/41eyc45vZBL._SY300_SX300_QL70_FMwebp_.jpg" alt="Product 1" />
      <h3>Smart Watch Series</h3>
      <p>Latest Smart Watch with Bluetooth calling, fitness tracking, heart rate monitor,
            HD display, and longâ€‘lasting battery life.</p>
      <button>Add to Cart</button>
    </div>
</div>
</body>
</html>
